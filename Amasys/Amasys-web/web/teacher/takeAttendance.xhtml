<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../layout/teacher.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">        
        <p:dataTable value="#{takeAttendanceMB.listStudents}" var="student"
                         emptyMessage="No hay usuarios en el sistema" >               
            <p:column id="nomColumn" headerText="Rut" filterMatchMode="contains" >
                <h:outputText value="#{student.rut}" />                                
            </p:column>                       
            <p:column id="nomColumn" headerText="nombre" filterMatchMode="contains" >
                <h:outputText value="#{student.firstName}" />                                
            </p:column>                       
            <p:column id="nomColumn" headerText="apellido" filterMatchMode="contains" >
                <h:outputText value="#{student.lastName}" />                                
            </p:column>
        </p:dataTable>        
    </ui:define>
</ui:composition>
