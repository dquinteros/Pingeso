<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/teacher.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">        
        <h:form>
            <p:dataTable value="#{viewListOfCourseMB.listCourse}" var="course" emptyMessage="No hay usuarios en el sistema">               
                <p:column id="nomCurso" headerText="Curso" >
                    <p:commandLink value="#{course.name}" action="#{viewListOfCourseMB.courseRedirect(course.id)}">
                    </p:commandLink>
                </p:column>                       
            </p:dataTable>  
        </h:form>
    </ui:define>
</ui:composition>
