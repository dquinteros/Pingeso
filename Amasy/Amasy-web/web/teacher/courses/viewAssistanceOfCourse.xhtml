<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">  
            <p:dataTable  id="student" var="student" value="#{viewAssistanceOfCourseMB.assistanceListCourse.listRow}" >                
                <p:columns value="#{viewAssistanceOfCourseMB.assistanceListCourse.listTitle}" var="column" styleClass="center">  
                    <p:growl for="growl" life="3000"/>
                    <f:facet name="header">  
                        #{column.title}
                        <br/>
                        #{column.subTitle}                                            
                    </f:facet>

                    <h:panelGroup rendered="#{!viewAssistanceOfCourseMB.isAssistance(student.listUnit[column.id].text)}">
                        #{student.listUnit[column.id].text}
                    </h:panelGroup>
                    <h:panelGroup rendered="#{viewAssistanceOfCourseMB.isAssistance(student.listUnit[column.id].text)}">
                        
                        
                        <p:selectBooleanCheckbox  id="assistance" value="#{student.listUnit[column.id].present}" >
                            <p:ajax update=":form" listener="#{viewAssistanceOfCourseMB.setAssistance(student.listUnit,student.listUnit[column.id].idBlockClass, student.listUnit[column.id].text)}"/>
                        </p:selectBooleanCheckbox>  
                        <p:tooltip for="assistance" value="#{student.listUnit[column.id].text}" showEffect="fade" hideEffect="fade" /> 
                    </h:panelGroup>
                </p:columns>                  
            </p:dataTable> 

        </h:form>  
    </ui:define>
</ui:composition>
