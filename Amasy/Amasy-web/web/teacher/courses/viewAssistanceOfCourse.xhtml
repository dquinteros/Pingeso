<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">  
            <p:dataTable  id="student" var="student" value="#{viewAssistanceOfCourseMB.assistanceListCourse.listRow}">                
                <p:columns value="#{viewAssistanceOfCourseMB.assistanceListCourse.listTitle}" var="column">  
                    <f:facet name="header">  
                        <h:outputLabel value="#{column.title}" style="display: block"/>
                        <h:outputLabel value="#{column.subTitle}" style="display: block"/>                        
                    </f:facet>
                    <p:panel visible="#{student.listUnit[column.id].textRutName}" style="border: none">
                        #{student.listUnit[column.id].text}
                    </p:panel>
                    <p:panel visible="#{student.listUnit[column.id].textAssistance}" style="border: none">
                        <p:selectBooleanCheckbox  id="assistance" value="#{student.listUnit[column.id].present}" disabled="true"/>  
                        <p:tooltip for="assistance" value="#{student.listUnit[column.id].text}" showEffect="fade" hideEffect="fade" /> 
                    </p:panel>                    
                </p:columns>                  
            </p:dataTable>  
        </h:form>  
    </ui:define>
</ui:composition>
