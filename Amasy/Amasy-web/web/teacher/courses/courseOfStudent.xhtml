<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h3><p:commandButton id="volver" style="margin: auto 5px" icon="ui-icon-arrowthick-1-w" action="#{courseOfStudentMB.goToPreviousView()}"></p:commandButton><h:outputText value="Cursos del alumno: #{courseOfStudentMB.newUserDTO.firstName} #{courseOfStudentMB.newUserDTO.lastName}"/></h3>
        <p:tooltip for="volver" value="Volver" showEffect="fade" hideEffect="fade"/>
         <p:dataTable  var="courseDTO" value="#{courseOfStudentMB.courseList}" rowKey="#{courseDTO.name}" paginator="true" rows="10"  
                       filteredValue="#{courseOfStudentMB.filteredCourses}" id="courseDTOTable" emptyMessage="El alumno no tiene cursos registrados">
                <p:growl for="growl" life="3000"/>
                <f:facet name="header">  
                    Lista de cursos
                </f:facet>  
                <p:column headerText="Universidad" sortBy="nameUniversity" filterBy="nameUniversity" id="nameUniversity">  
                    #{courseDTO.nameUniversity}
                </p:column>  
                <p:column headerText="Curso" sortBy="name" filterBy="name" id="name">  
                    #{courseDTO.name}
                </p:column>  
                <p:column headerText="Nivel" sortBy="level" filterBy="level" id="level" styleClass="center">  
                    #{courseDTO.level}  
                </p:column>                    
                <p:column headerText="Profesor(RUT)" sortBy="teacher.rut" filterBy="teacher.rut" id="rut">  
                    <p:panel visible="#{courseDTO.teacher.rut!=0}" style="border: none">
                        #{courseDTO.teacher.lastName}(#{courseDTO.teacher.rut})
                    </p:panel>                     
                </p:column>                  
            </p:dataTable>
    </ui:define>

</ui:composition>
