<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../teacher/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h3 style="text-align: center"><h:outputText value="Grupos del curso #{workgroupsOfCourseMB.course.name}"/></h3>
        <h:form id="form" style="margin: 20px auto 20px 20px;">
            <p:growl for="growl" life="3000"/>
            <h:panelGrid id="grid" columns="5" cellpadding="4">
                <h:outputText value="Escriba el nombre del grupo que desea crear: " />
                <p:inputText id="groupName" value="#{workgroupsOfCourseMB.groupName}" required="true" requiredMessage="Se debe ingresar un nombre para el grupo que se quiere crear"/>
                <p:commandButton id="createWorkgroupsButton" action="#{workgroupsOfCourseMB.createGroup()}" title="Crear grupo" update=":form2, :form" icon="ui-icon-plusthick"/>
                <p:tooltip for="createWorkgroupsButton" value="Crear grupo" showEffect="fade" hideEffect="fade" />
                <p:message for="groupName" display="text" />
            </h:panelGrid>
        </h:form>
        <h:form id="form2" style="margin: 20px auto auto 20px;">
            <p:growl for="growl" life="3000"/>
            <h:panelGrid id="grid" columns="5" cellpadding="4">
                <h:outputText value="Seleccione uno de los grupos del curso: "  style="padding-right: 43px"/>
                <p:selectOneMenu id="deleteGroup" value="#{workgroupsOfCourseMB.selectedGroup}" >
                    <p:ajax listener="#{workgroupsOfCourseMB.showStudentsOfGroup()}" update="picklist"/>
                    <f:selectItem itemLabel="Grupos" itemDisabled="true"/>
                    <f:selectItems value="#{workgroupsOfCourseMB.listGroupName}"/>
                </p:selectOneMenu>
                <p:commandButton id="deleteWorkgroupsButton" action="#{workgroupsOfCourseMB.deleteGroup()}" title="Eliminar grupo" update="form2" icon="ui-icon-closethick"/>
                <p:tooltip for="deleteWorkgroupsButton" value="Eliminar grupo" showEffect="fade" hideEffect="fade" />
                <p:message for="deleteGroup" display="text" />
            </h:panelGrid>
            <h:panelGrid id="grid2" columns="3" cellpadding="4" style="margin-top: 20px">
                <p:pickList id="picklist" value="#{workgroupsOfCourseMB.studentsWithoutGroupPL}" var="student" itemValue="#{student.id}" itemLabel="#{student.firstName} #{student.lastName}" showCheckbox="true">
                    <f:facet name="sourceCaption">Estudiantes sin grupos</f:facet>  
                    <f:facet name="targetCaption">Estudiantes del grupo</f:facet>  
                </p:pickList>
                <p:commandButton id="updateGroup" icon="ui-icon-disk" title="Actualizar grupo" action="#{workgroupsOfCourseMB.updateGroup()}" update=":form"/>
                <p:tooltip for="updateGroup" value="Actualizar grupo" showEffect="fade" hideEffect="fade" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
