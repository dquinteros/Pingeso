<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../teacher/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">  
            <p:dataTable  var="courseDTO" value="#{viewAllCoursesOfTeacherMB.courseList}" rowKey="#{courseDTO.name}" paginator="true" rows="10"  
                          filteredValue="#{viewAllCoursesOfTeacherMB.filteredCourses}" id="courseDTOTable" selection="#{viewAllCoursesOfTeacherMB.selectedCourse}" selectionMode="single">
                <f:facet name="header">  
                    Lista de cursos
                </f:facet>  
                <p:column headerText="Curso" sortBy="name" filterBy="name" id="name">  
                    #{courseDTO.name}
                </p:column>  
                <p:column headerText="Nivel" sortBy="level" filterBy="level" id="level">  
                    #{courseDTO.level}
                </p:column>                    
                <p:column styleClass="center" headerText="Acciones"> 
                    <p:commandButton id="configureButton" icon="ui-icon-gear" title="Configurar" action="#{viewAllCoursesOfTeacherMB.configureCourse(courseDTO.id)}"/>
                    <p:tooltip for="configureButton" value="Configurar toma de asistencia" showEffect="fade" hideEffect="fade" /> 
                    <p:commandButton id="studentsButton" icon="ui-icon-clipboard" title="Ver Alumnos" action="#{viewAllCoursesOfTeacherMB.studentsOfCourse(courseDTO.id)}"/>
                    <p:tooltip for="studentsButton" value="Ver alumnos del curso" showEffect="fade" hideEffect="fade" /> 
                    <p:commandButton id="workgroupsButton" icon="ui-icon-suitcase" title="Grupos de trabajo" action="#{viewAllCoursesOfTeacherMB.workgroupsOfCourse(courseDTO.id)}"/>
                    <p:tooltip for="workgroupsButton" value="Gestionar grupos de trabajo" showEffect="fade" hideEffect="fade" />
                </p:column>

            </p:dataTable>
        </h:form>         
    </ui:define>
</ui:composition>
