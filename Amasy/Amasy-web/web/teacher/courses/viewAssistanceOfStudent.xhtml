<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../teacher/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <h3><h:outputText value="Configuración del curso: #{configureCourseMB.course.name}"/></h3>
        <h:panelGrid id="grid" columns="2" cellpadding="10" cellspacing="10" columnClasses="panelGridInfoStudent">   
            <h:outputLabel value="Nombre: #{viewAssistanceOfStudentMB.newUserDTO.firstName} #{viewAssistanceOfStudentMB.newUserDTO.lastName}" />  
            <h:outputLabel value="Rut: #{viewAssistanceOfStudentMB.newUserDTO.rut}" />  
            <h:outputLabel value="Nombre de usuario: #{viewAssistanceOfStudentMB.newUserDTO.userName}" />  
            <h:outputLabel value="Correo electronico: #{viewAssistanceOfStudentMB.newUserDTO.email}" /> 
        </h:panelGrid>   
        
        <p:dataTable  var="assistance" value="#{viewAssistanceOfStudentMB.assistanceList}" paginator="true" rows="10"  
                      filteredValue="#{viewAssistanceOfStudentMB.filteredAssistance}" id="userDTOTable" emptyMessage="El curso no tiene bloques horarios">
            <p:growl for="growl" life="3000"/>
            <f:facet name="header">  
                Lista de assistencia
            </f:facet>  
            <p:column headerText="Fecha" sortBy="firstName" filterBy="firstName" id="date">  
                #{assistance.dateString}
            </p:column>  
            <p:column headerText="Día" sortBy="firstName" filterBy="firstName" id="day">  
                #{assistance.dayBlockClassDTO.day}
            </p:column>  
            <p:column headerText="Hora" sortBy="firstName" filterBy="firstName" id="startHour">  
                #{assistance.timeBlockClassDTO.startHour}
            </p:column>  
            <p:column headerText="Estado" sortBy="firstName" filterBy="firstName" id="state">  
                #{assistance.state}
            </p:column>  
            
        </p:dataTable>
        
    </ui:define>
</ui:composition>
