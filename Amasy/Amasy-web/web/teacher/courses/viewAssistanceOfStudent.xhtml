<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../teacher/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <h3><p:commandButton id="volver" style="margin: auto 5px" icon="ui-icon-arrowthick-1-w" action="#{viewAssistanceOfStudentMB.goToPreviousView()}"></p:commandButton><h:outputText style="margin-left: 10px" value="Asistencia del alumno: #{viewAssistanceOfStudentMB.newUserDTO.firstName} #{viewAssistanceOfStudentMB.newUserDTO.lastName}"/></h3>       
        <p:dataTable  var="assistance" value="#{viewAssistanceOfStudentMB.assistanceList}" rowKey="#{assistance.dateString}" paginator="true" rows="10"  
                      id="userDTOTable" emptyMessage="El alumno no registra asistencias">
            <p:growl for="growl" life="3000"/>
            <f:facet name="header">
                Lista de asistencia
            </f:facet>
            <p:column headerText="Fecha" id="dateString">  
                #{assistance.dateString}
            </p:column>
            <p:column headerText="DÃ­a" id="day">  
                #{assistance.dayBlockClassDTO.day}
            </p:column>  
            <p:column headerText="Hora" id="startHour">  
                #{assistance.timeBlockClassDTO.startHour}
            </p:column>
            <p:column headerText="Estado" id="state">  
                #{assistance.state}
            </p:column>
        </p:dataTable>        
    </ui:define>
</ui:composition>
