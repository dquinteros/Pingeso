<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../teacher/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">  
            <p:growl for="growl" life="3000"/>
            <p:dataTable  var="userDTO" value="#{viewAllTeacherMB.userList}" rowKey="#{userDTO.rut}" paginator="true" rows="10"  
                          filteredValue="#{viewAllTeacherMB.filteredTeachers}" id="userDTOTable" selection="#{viewAllTeacherMB.selectedTeacher}" selectionMode="single"
                          emptyMessage="No existen profesores vÃ¡lidos en el sistema">
                <p:ajax event="rowSelect" update=":form:display" oncomplete="teacherDialog.show()" />  
                <f:facet name="header">  
                    Lista de profesores
                </f:facet>  
                <p:column headerText="Nombre" sortBy="firstName" filterBy="firstName" id="firstName" >  
                    #{userDTO.firstName}
                </p:column>  
                <p:column headerText="Apellido" sortBy="lastName" filterBy="lastName" id="lastName">  
                    #{userDTO.lastName}  
                </p:column>  
                <p:column headerText="Rut" sortBy="rut" filterBy="rut" id="rut">  
                    #{userDTO.rut}  
                </p:column>  
                <p:column  headerText="Email" sortBy="email" filterBy="email" id="email">  
                    #{userDTO.email}  
                </p:column>                      
                <p:column styleClass="center" headerText="Acciones">
                    <p:commandButton id="courseButton" icon="ui-icon-note" update=":form" action="#{viewAllTeacherMB.courseOfTeacher(userDTO.id)}"/>                      
                    <p:tooltip for="courseButton" value="Lista de cursos del profesor" showEffect="fade" hideEffect="fade" /> 
                </p:column>
            </p:dataTable>  
            <p:dialog header="Datos profesor" widgetVar="teacherDialog" resizable="false"  
                      showEffect="explode" hideEffect="explode"  styleClass="headerDialog">  
                <h:panelGrid id="display" columns="2" cellpadding="4">  
                    <f:facet name="header">  
                        <p:outputLabel value=""/>  
                    </f:facet>  
                    <h:outputText value="Rut:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.rut}" id="rut"/>
                    <h:outputText value="Nombre:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.firstName}" id="firstName"/>  
                    <h:outputText value="Apellido:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.lastName}" id="lastName"/>  
                    <h:outputText value="Nombre de usuario:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.userName}" id="userName"/>
                    <h:outputText value="Email:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.email}" id="email"/>
                    <h:outputText value="Telefono:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.homePhone}" id="homePhone"/>
                    <h:outputText value="Celular:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.cellPhone}" id="cellPhone"/>
                </h:panelGrid>  
            </p:dialog>  
        </h:form> 
    </ui:define>
</ui:composition>
