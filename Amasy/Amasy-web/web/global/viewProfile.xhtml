<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">Amasy</ui:define>

    <ui:define name="content">
        <h2 style="text-align: center"><h:outputText value="Perfil de #{profileMB.userDTO.firstName}" ></h:outputText></h2>
        <h:form style="margin-left: 10px">
            <h:outputText value="Nombre: " style="font-weight:bold;"/>#{profileMB.userDTO.firstName} #{profileMB.userDTO.lastName} <br /><br />
            <h:outputText value="Rut: " style="font-weight:bold;"/>#{profileMB.userDTO.rut} <br /><br />
            <h:outputText value="Correo: " style="font-weight:bold;"/>#{profileMB.userDTO.email} <br /><br />
            <h:outputText value="Telefono de casa: " style="font-weight:bold;"/>#{profileMB.userDTO.homePhone} <br /><br />
            <h:outputText value="Telefono celular: " style="font-weight:bold;"/>#{profileMB.userDTO.cellPhone} <br /><br />
            <h:outputText value="Nombre de usuario: " style="font-weight:bold;"/>#{profileMB.userDTO.userName} <br /><br />
            <h:outputText value="Tipo de usuario: " style="font-weight:bold;"/>#{profileMB.userDTO.userType}
        </h:form>
    </ui:define>
    
</ui:composition>
