<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../admin/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">  

            <p:dataTable var="userDTO" value="#{viewAllStudentMB.userList}" rowKey="#{userDTO.firstName}" paginator="true" rows="10"  
                         selection="#{viewAllStudentMB.selectedStudent}" selectionMode="single" filteredValue="#{viewAllStudentMB.filteredStudents}" id="userDTOTable">  

                <p:ajax event="rowSelect" update=":form:display" oncomplete="" />  

                <f:facet name="header">  
                    Lista de alumnos
                </f:facet>  

                <p:column headerText="Nombre" sortBy="firstName" filterBy="firstName" id="firstName">  
                  <h:outputText value="#{userDTO.firstName}"/>
                </p:column>  

                <p:column headerText="Apellido" sortBy="lastName" filterBy="lastName" id="lastName">  
                    #{userDTO.lastName}  
                </p:column>  

                <p:column headerText="Rut" sortBy="rut" filterBy="rut" id="rut">  
                    #{userDTO.rut}  
                </p:column>  

                <p:column headerText="Email" sortBy="email" filterBy="email" id="email">  
                    #{userDTO.email}  
                </p:column>  
                
                <p:column headerText="AcciÃ³n">
                    <p:button icon="ui-icon-pencil" title="Editar"/>
                </p:column>

            </p:dataTable>  

            <p:dialog header="Datos estudiante" widgetVar="" resizable="false"  
                      width="200" showEffect="explode" hideEffect="explode">  

                <h:panelGrid id="display" columns="2" cellpadding="4">  

                    <f:facet name="header">  
                        <p:outputLabel value="Aqui va la foto"/>  
                    </f:facet>  

                    <h:outputText value="Nombre:" />  
                    <h:outputText value="#{viewAllStudentMB.selectedStudent.firstName}" id="firstName"/>  

                    <h:outputText value="Apellido:" />  
                    <h:outputText value="#{viewAllStudentMB.selectedStudent.lastName}" id="lastName"/>  

                    <h:outputText value="Rut:" />  
                    <h:outputText value="#{viewAllStudentMB.selectedStudent.rut}" id="rut"/>  

                    <h:outputText value="Email:" />  
                    <h:outputText value="#{viewAllStudentMB.selectedStudent.email}" id="email"/>  
                </h:panelGrid>  
            </p:dialog>  

        </h:form>  
    </ui:define>
</ui:composition>
