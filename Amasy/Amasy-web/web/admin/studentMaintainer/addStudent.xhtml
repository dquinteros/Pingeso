<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../admin/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h3>Agregar nuevo estudiante</h3>
        <h:form id="form">
            <p:growl for="growl" life="3000"/>
            <h:panelGrid id="grid" columns="3" cellpadding="4">
                <h:outputText value="Nombre: *" />  
                <p:inputText id="default" required="true" value="#{addStudentMB.newStudent.firstName}" requiredMessage="Nombre obligatorio">                    
                </p:inputText>
                <p:message for="default" display="text" id="asdf"/>                               
                
                <h:outputText value="Apellido: *" />  
                <p:inputText id="defaults" required="true" value="#{addStudentMB.newStudent.lastName}" requiredMessage="Apellido obligatorio"/>  
                <p:message for="defaults" display="text"/>  
                
                <h:outputText value="Celular *" />  
                <p:inputText id="defaultd" required="true" value="#{addStudentMB.newStudent.cellPhone}" requiredMessage="Celular obligatorio" validatorMessage="El número de teléfono celular solo puede ser numérico">
                    <f:validateRegex for="defaultd" pattern="[0-9]*"/>
                </p:inputText>  
                <p:message for="defaultd" display="text"/>  
                
                <h:outputText value="Correo electronico: *" />  
                <p:inputText id="defaultf" required="true" value="#{addStudentMB.newStudent.email}" requiredMessage="Correo obligatorio" validatorMessage="Email no es valido" >
                    <f:validateRegex for="defaultf" pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />                    
                </p:inputText>
                <p:message for="defaultf" display="text"/>
                
                <h:outputText value="Teléfono de casa: *" />  
                <p:inputText id="defaultg" required="true" value="#{addStudentMB.newStudent.homePhone}" requiredMessage="Telefono obligatorio" validatorMessage="El número de teléfono del hogar solo puede ser numérico">
                    <f:validateRegex for="defaultd" pattern="[0-9]*"/>
                </p:inputText>
                <p:message for="defaultg" display="text" />  
                
                <h:outputText value="Rut: *" />  
                <p:inputText id="defaulth" required="true" value="#{addStudentMB.newStudent.rut}" requiredMessage="Rut obligatorio" validatorMessage="El rut debe tener el siguiente formato: 12345678-X" maxlength="14">
                    <f:validateRegex for="defaulth" pattern="^0*(\d{1,3}(\.?\d{3})*)\-?([\dkK])$"/> <!--\b\d{1,8}\-[K|k|0-9]-->
                </p:inputText>
                <p:message for="defaulth" display="text"/>
                
                <h:outputText value="Nombre de usuario: *" />  
                <p:inputText id="defaultj" required="true" value="#{addStudentMB.newStudent.userName}" requiredMessage="Nombre de usuario obligatorio">
                </p:inputText>
                <p:message for="defaultj" display="text"/>
                
                <h:outputText value="Huella digital: *" />  
                <p:inputText disabled="true" id="attemptCounter"/>
                <p:inputText style="display: none" id="defaulty" required="true" value="#{addStudentMB.newStudent.fingerprint}" requiredMessage="Huella digital obligatoria"/>                                                  
                <p:message for="defaulty" display="text"/>
            </h:panelGrid>  
            <p:commandButton id="submitButton" value="Crear estudiante" update="form" action="#{addStudentMB.insertNewStudent()}"/>  
        </h:form>  
        <div id="prueba"></div>
        <script type="text/javascript">  
            var _app = navigator.appName;
            var pressCount = 0;
            //Fired during internal error
            function onErrorHandler(code) {
                alert("Error:" + code);
            }

            function onLoadHandler() 
                {
                        //do nothing
                }

            function onDisconnectedHandler() {
                
            }

            function onConnectedHandler() {
                
            }

            function onCaptureHandler() {
                pressCount += 1;
                console.log((4 -pressCount));
            }

            function onEnrollmentFailureHandler() {
                alert("Enrollment failed.  Please be sure to use the same finger for each of the 4 presses or try to register a different finger.");
            }


            function onFMDHandler( hexFMD ) {
                document.getElementById("form:defaulty").value = hexFMD;
                pressCount = 0;        
            }            
    
    
            
            if (_app == 'Netscape') {
                document.write('<object classid="java:UareUApplet.class" type="application/x-java-applet" name="UareUApplet" width="1" height="0" pluginspage="http://java.sun.com/javase/downloads" archive="UareUApplet.jar, dpuareu.jar" onFMDAcquiredScript="onFMDHandler" onEnrollmentFailureScript="onEnrollmentFailureHandler" onImageCapturedScript="onCaptureHandler" onDisconnectedScript="onDisconnectedHandler" onConnectedScript="onConnectedHandler" onErrorScript="onErrorHandler" onLoadScript="onLoadHandler" bRegistrationMode="true" bDebug="true" bExclusivePriority="true" scriptable="true" mayscript="true" separate_jvm="true"> </object>');
                document.UareUApplet.SelectFormatANSI();
            }
            else if(_app=='Microsoft Internet Explorer'){
                document.write( '<object classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93" codebase="http://java.sun.com/update/1.6.0/jinstall-1_6-windows-i586.cab#Version=1,6,0,32" height="0" width="0" name="UareUApplet"> <param name="type" value="application/x-java-applet;version=1.6" /> <param name="code" value="UareUApplet"/> <param name="scriptable" value="true" /> <param name="archive" value="UareUApplet.jar, dpuareu.jar"/> <param name="onFMDAcquiredScript" value="onFMDHandler" /> <param name="onImageCapturedScript" value="onCaptureHandler" /> <param name="onEnrollmentFailureScript" value="onEnrollmentFailureHandler"/> <param name="onDisconnectedScript" value="onDisconnectedHandler"/> <param name="onConnectedScript" value="onConnectedHandler"/> <param name="onLoadScript" value="onLoadHandler"/> <param name="bDebug" value="true" /> <param name="bRegistrationMode" value="true" /> <param name="onErrorScript" value="onErrorHandler" /> <param name="bExclusivePriority" value="false"/> <param name="separate_jvm" value="true" /> </object>');
                document.UareUApplet.SelectFormatANSI(); 
            }
        </script>
        
        
        
        
    </ui:define>

</ui:composition>
