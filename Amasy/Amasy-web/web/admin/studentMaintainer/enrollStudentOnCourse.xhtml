<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../admin/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:outputStylesheet library="css" name="enrolleStudentOnCourse.css" />
        <h3 id="title-inf-student">Información del estudiante estudiante</h3>
 
        <h:panelGrid id="grid" columns="2" cellpadding="10" cellspacing="10" columnClasses="panelGridInfoStudent">   
            <h:outputLabel value="Nombre: #{enrollStudentOnCourseMB.newUserDTO.firstName} #{enrollStudentOnCourseMB.newUserDTO.lastName}" />  
            <h:outputLabel value="Rut: #{enrollStudentOnCourseMB.newUserDTO.rut}" />  
            <h:outputLabel value="Nombre de usuario: #{enrollStudentOnCourseMB.newUserDTO.userName}" />  
            <h:outputLabel value="Correo electronico: #{enrollStudentOnCourseMB.newUserDTO.email}" /> 
        </h:panelGrid>                    
        
        
        <h3 id="title-enrolle-student">Inscripción de cursos</h3>
        <h:form id="form">              
            <div id="div-enroll-content-left">             
                <p:dataTable  var="course" value="#{enrollStudentOnCourseMB.listCourseFromAll}" rowKey="#{course.name}" paginator="true" rows="10"  
                              filteredValue="#{enrollStudentOnCourseMB.filteredListCourseFromAll}" id="courseAll" selection="#{enrollStudentOnCourseMB.selectedCourseFromAll}" 
                              selectionMode="single" emptyMessage="No hay cursos disponibles">                    
                    <f:facet name="header">  
                        Cursos disponibles
                    </f:facet>  
                    <p:column headerText="Curso" sortBy="name" filterBy="name" id="name1">  
                        #{course.name}
                    </p:column>
                    <p:column headerText="Asignar curso" style="width: 30%" styleClass="center">
                        <p:commandButton id="addCourseButton" icon="ui-icon-plusthick" update=":form" action="#{enrollStudentOnCourseMB.enrollStudentOnCourse(course.id)}"/>                      
                        <p:tooltip for="addCourseButton" value="Agregar cursos" showEffect="fade" hideEffect="fade" />                         
                    </p:column>
                </p:dataTable>         
            </div>
            <div id="div-enroll-content-right">    
                <p:dataTable  var="course" value="#{enrollStudentOnCourseMB.listCourseFromStudent}" rowKey="#{course.name}" paginator="true" rows="10"  
                              filteredValue="#{enrollStudentOnCourseMB.filteredListCourseFromStudent}" id="courseStudent" selection="#{enrollStudentOnCourseMB.selectedCourseFromStudent}" 
                              selectionMode="single" emptyMessage="No hay cursos disponibles">
                    <f:facet name="header">  
                        Cursos del estudiante
                        <p:growl for="growl" life="3000"/>                        
                    </f:facet>  
                    <p:column headerText="Curso" sortBy="name" filterBy="name" id="name2">  
                        #{course.name}
                    </p:column>                       
                </p:dataTable>         
            </div>      
        </h:form> 
    </ui:define>
</ui:composition>
