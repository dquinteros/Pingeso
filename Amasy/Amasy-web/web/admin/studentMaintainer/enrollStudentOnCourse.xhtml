<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../admin/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
         <h:form id="form">  
             <p:dataTable  var="course" value="#{enrollStudentOnCourseMB.listCourseFromStudent}" rowKey="#{course.id}" paginator="true" rows="10"  
                           filteredValue="#{enrollStudentOnCourseMB.filteredListCourseFromStudent}" id="courseStudent" selection="#{enrollStudentOnCourseMB.selectedCourseFromStudent}" selectionMode="single">
                <p:growl for="growl" life="3000"/>
                <!--<p:ajax event="rowSelect" update=":form:display" oncomplete="studentDialog.show()" />  -->
                <f:facet name="header">  
                    Lista de cursos del estudiante
                </f:facet>  
                <p:column headerText="Curso" sortBy="name" filterBy="name" id="name">  
                    #{course.name}
                </p:column>                       
            </p:dataTable>
             
             
            <p:dialog header="Datos del curso" widgetVar="studentDialog" resizable="false"  
                      showEffect="explode" hideEffect="explode" styleClass="headerDialog">  
                <h:panelGrid id="display" columns="2" cellpadding="4">  
                    <f:facet name="header">  
                        <p:outputLabel value=""/>  
                    </f:facet>  
                    <h:outputText value="Nombre:" />  
                    <h:outputText value="#{enrollStudentOnCourseMB.selectedCourseFromStudent.name}" id="name"/> 
                </h:panelGrid>  
            </p:dialog>
        </h:form> 
        
        
    </ui:define>


</ui:composition>
