<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../admin/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">  
            <p:dataTable  var="userDTO" value="#{viewAllAdminMB.userList}" rowKey="#{userDTO.rut}" paginator="true" rows="10"  
                          filteredValue="#{viewAllAdminMB.filteredAdmins}" id="userDTOTable" selection="#{viewAllAdminMB.selectedAdmin}" selectionMode="single">
                <p:growl for="growl" life="3000"/>
                <p:ajax event="rowSelect" update=":form:display" oncomplete="adminDialog.show()" />  
                <f:facet name="header">  
                    Lista de administradores
                </f:facet>  
                <p:column headerText="Nombre" sortBy="firstName" filterBy="firstName" id="firstName" >  
                    #{userDTO.firstName}
                </p:column>  
                <p:column headerText="Apellido" sortBy="lastName" filterBy="lastName" id="lastName">  
                    #{userDTO.lastName}  
                </p:column>  
                <p:column headerText="Rut" sortBy="rut" filterBy="rut" id="rut">  
                    #{userDTO.rut}  
                </p:column>  
                <p:column  headerText="Email" sortBy="email" filterBy="email" id="email">  
                    #{userDTO.email}  
                </p:column>                      

                <p:column styleClass="center" headerText="Eliminar/Editar">
                    <p:commandButton id="editAdminButton" icon="ui-icon-pencil" title="Editar" action="#{viewAllAdminMB.editAdmin(userDTO.id)}"/>
                    <p:tooltip for="editAdminButton" value="Editar administrador" showEffect="fade" hideEffect="fade" /> 
                    
                    <p:commandButton id="submitButton" icon="ui-icon-closethick" title="Eliminar" update="userDTOTable" action="#{viewAllAdminMB.deleteAdmin(userDTO.id)}"/>                      
                    <p:tooltip for="submitButton" value="Eliminar profesor" showEffect="fade" hideEffect="fade" /> 
                    
                </p:column>

            </p:dataTable>  
            <p:dialog header="Datos administrador" widgetVar="adminDialog" resizable="false"  
                      showEffect="explode" hideEffect="explode"  styleClass="headerDialog">  
                <h:panelGrid id="display" columns="2" cellpadding="4">  
                    <f:facet name="header">  
                        <p:outputLabel value=""/>  
                    </f:facet>  
                    <h:outputText value="Rut:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.rut}" id="rut"/>
                    <h:outputText value="Nombre:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.firstName}" id="firstName"/>  
                    <h:outputText value="Apellido:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.lastName}" id="lastName"/>  
                    <h:outputText value="Nombre de usuario:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.userName}" id="userName"/>
                    <h:outputText value="Email:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.email}" id="email"/>
                    <h:outputText value="Telefono:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.homePhone}" id="homePhone"/>
                    <h:outputText value="Celular:" />  
                    <h:outputText value="#{viewAllTeacherMB.selectedTeacher.cellPhone}" id="cellPhone"/>
                </h:panelGrid>  
            </p:dialog>  
        </h:form> 
    </ui:define>
</ui:composition>
