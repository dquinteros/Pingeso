<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../admin/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="content">
        
        
        <h:form id="form">
            <h3>Agregar nuevo curso</h3>
            <p:growl for="growl" life="3000"/>
            <h:panelGrid id="grid" columns="3" cellpadding="4">
                <h:outputText value="Nombre: *" />  
                <p:inputText id="name" required="true" value="#{addCourseMB.newCourse.name}" requiredMessage="Nombre obligatorio">                    
                </p:inputText>
                <p:message for="name" display="text" id="asdf"/>
                
                <h:outputText value="Nivel: *" />  
                <p:inputText id="level" required="true" value="#{addCourseMB.newCourse.level}" requiredMessage="Nivel obligatorio" validatorMessage="El nivel solo puede ser numÃ©rico">
                    <f:validateRegex for="level" pattern="[0-9]*"/>
                </p:inputText>
                <p:message for="level" display="text" /> 
                <h:outputText value="Profesor: *" />
                <p:selectOneMenu id="user" required="true" value="#{addCourseMB.user}">
                    <f:selectItem itemLabel="Profesor" itemValue=""/>
                    <f:selectItems value="#{addCourseMB.userList}"/>
                </p:selectOneMenu>
            </h:panelGrid>  
            <p:commandButton id="submitButton" value="Crear curso" update="form" action="#{addCourseMB.insertNewCourse()}"/>  
        </h:form> 

    </ui:define>

</ui:composition>
