<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../admin/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h3>Editar estudiante</h3>
        <h:form id="form">
            <p:growl for="growl" life="3000"/>
            <h:panelGrid id="grid" columns="3" cellpadding="4">
                
                <h:outputText value="Rut: *" />  
                <p:inputText id="rut" value="#{editTeacherMB.newUserDTO.rut}" disabled="true"/>
                <p:message for="rut"/>
                
                <h:outputText value="Nombre de usuario: *" />  
                <p:inputText id="userName" value="#{editTeacherMB.newUserDTO.userName}" disabled="true"/>
                <p:message for="userName"/>
                
                <h:outputText value="Correo electronico: *" />  
                <p:inputText id="email" value="#{editTeacherMB.newUserDTO.email}" disabled="true" />
                <p:message for="email"/>
                
                <h:outputText value="Nombre: *" />  
                <p:inputText id="firstName" required="true" value="#{editTeacherMB.newUserDTO.firstName}" requiredMessage="Nombre obligatorio">                    
                </p:inputText>
                <p:message for="firstName" display="text" id="asdf"/>                               
                
                <h:outputText value="Apellido: *" />  
                <p:inputText id="lastName" required="true" value="#{editTeacherMB.newUserDTO.lastName}" requiredMessage="Apellido obligatorio"/>  
                <p:message for="lastName" display="text"/>  
                
                <h:outputText value="Celular *" />  
                <p:inputText id="cellPhone" required="true" value="#{editTeacherMB.newUserDTO.cellPhone}" requiredMessage="Celular obligatorio" validatorMessage="El número de teléfono celular solo puede ser numérico">
                    <f:validateRegex for="cellPhone" pattern="[0-9]*"/>
                </p:inputText>  
                <p:message for="cellPhone" display="text"/>  
                
                <h:outputText value="Teléfono de casa: *" />  
                <p:inputText id="homePhone" required="true" value="#{editTeacherMB.newUserDTO.homePhone}" requiredMessage="Telefono obligatorio" validatorMessage="El número de teléfono del hogar solo puede ser numérico">
                    <f:validateRegex for="homePhone" pattern="[0-9]*"/>
                </p:inputText>
                <p:message for="homePhone" display="text" />  
                
            </h:panelGrid>
            <p:commandButton id="submitButton" value="Guardar cambios" update="form" action="#{editTeacherMB.editCurrentTeacher()}"/>  
        </h:form>  
    </ui:define>
</ui:composition>
