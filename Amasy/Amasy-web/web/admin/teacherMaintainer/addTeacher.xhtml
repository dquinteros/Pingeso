<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../admin/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h3>Agregar nuevo profesor</h3>
        <h:form id="form">
            <p:growl for="growl" life="3000"/>
            <h:panelGrid id="grid" columns="3" cellpadding="4">
                <h:outputText value="Nombre: *" />  
                <p:inputText id="default" required="true" value="#{addTeacherMB.newTeacher.firstName}" requiredMessage="Nombre obligatorio">                    
                </p:inputText>
                <p:message for="default" display="text" id="asdf"/>                               
                
                <h:outputText value="Apellido: *" />  
                <p:inputText id="defaults" required="true" value="#{addTeacherMB.newTeacher.lastName}" requiredMessage="Apellido obligatorio"/>  
                <p:message for="defaults" display="text"/>  
                
                <h:outputText value="Celular *" />  
                <p:inputText id="defaultd" required="true" value="#{addTeacherMB.newTeacher.cellPhone}" requiredMessage="Celular obligatorio" validatorMessage="El número de teléfono celular solo puede ser numérico">
                    <f:validateRegex for="defaultd" pattern="[0-9]*"/>
                </p:inputText>  
                <p:message for="defaultd" display="text"/>  
                
                <h:outputText value="Correo electronico: *" />  
                <p:inputText id="defaultf" required="true" value="#{addTeacherMB.newTeacher.email}" requiredMessage="Correo obligatorio" validatorMessage="Email no es valido" >
                    <f:validateRegex for="defaultf" pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />                    
                </p:inputText>
                <p:message for="defaultf" display="text"/>
                
                <h:outputText value="Teléfono de casa: *" />  
                <p:inputText id="defaultg" required="true" value="#{addTeacherMB.newTeacher.homePhone}" requiredMessage="Telefono obligatorio" validatorMessage="El número de teléfono del hogar solo puede ser numérico">
                    <f:validateRegex for="defaultd" pattern="[0-9]*"/>
                </p:inputText>
                <p:message for="defaultg" display="text" />  
                
                <h:outputText value="Rut: *" />  
                <p:inputText id="defaulth" required="true" value="#{addTeacherMB.newTeacher.rut}" requiredMessage="Rut obligatorio" validatorMessage="El rut debe tener el siguiente formato: 12345678-X" maxlength="14">
                    <f:validateRegex for="defaulth" pattern="^0*(\d{1,3}(\.?\d{3})*)\-?([\dkK])$"/> <!--\b\d{1,8}\-[K|k|0-9]-->
                </p:inputText>
                <p:message for="defaulth" display="text"/>
                
                <h:outputText value="Nombre de usuario: *" />  
                <p:inputText id="defaultj" required="true" value="#{addTeacherMB.newTeacher.userName}" requiredMessage="Nombre de usuario obligatorio">
                </p:inputText>
                <p:message for="defaultj" display="text"/>
                
                <h:outputText value="Huella digital: *" />  
                <p:inputText id="defaulty" required="true" value="#{addTeacherMB.newTeacher.fingerprint}" requiredMessage="Huella digital obligatoria"/>  
                <p:message for="defaulty" display="text"/>
            </h:panelGrid>  

            <p:commandButton id="submitButton" value="Crear profesor" update="form" action="#{addTeacherMB.insertNewTeacher()}"/>  
        </h:form>
    </ui:define>
</ui:composition>
