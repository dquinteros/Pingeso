<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../admin/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:define name="content">
        <h:form id="form">  
            <p:growl for="growl" life="3000"/>
            <p:dataTable  var="universityDTO" value="#{viewAllUniversityMB.universityList.listUniversity}" rowKey="#{universityDTO.rut}" paginator="true" rows="10"  
                          filteredValue="#{viewAllUniversityMB.filteredUniversities}" id="universityDTOTable" selection="#{viewAllUniversityMB.selectedUniversity}" selectionMode="single">
                <p:ajax event="rowSelect" update=":form:display" oncomplete="universityDialog.show()" />  
                <f:facet name="header">  
                    Lista de universidades
                </f:facet>  
                <p:column headerText="Nombre" sortBy="name" filterBy="name" id="name" >  
                    #{universityDTO.name}
                </p:column>  
                <p:column headerText="Rut" sortBy="rut" filterBy="rut" id="rut">
                    #{universityDTO.rut}  
                </p:column>                     

                <p:column styleClass="center" headerText="Eliminar/Editar">
                    <p:commandButton id="editAdminButton" icon="ui-icon-pencil" title="Editar"/>
                    <p:tooltip for="editAdminButton" value="Editar" showEffect="fade" hideEffect="fade"/> 
                    
                    <p:commandButton id="submitButton" icon="ui-icon-closethick" title="Eliminar" update=":form"/>
                    <p:tooltip for="submitButton" value="Eliminar" showEffect="fade" hideEffect="fade" /> 
                    
                </p:column>

            </p:dataTable>  
            <p:dialog header="Datos universidad" widgetVar="universityDialog" resizable="false"  
                      showEffect="explode" hideEffect="explode"  styleClass="headerDialog">  
                <h:panelGrid id="display" columns="2" cellpadding="4">  
                    <f:facet name="header">  
                        <p:outputLabel value=""/>  
                    </f:facet>
                    <h:outputText value="Rut:" />  
                    <h:outputText value="#{viewAllUniversityMB.selectedUniversity.rut}" id="rut"/>
                    <h:outputText value="Nombre:" />  
                    <h:outputText value="#{viewAllUniversityMB.selectedUniversity.name}" id="name"/>  
                    <h:outputText value="DirecciÃ³n:" />  
                    <h:outputText value="#{viewAllUniversityMB.selectedUniversity.direction}" id="direction"/>  
                </h:panelGrid>  
            </p:dialog>  
        </h:form>
    </ui:define>
    
</ui:composition>
