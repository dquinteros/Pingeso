<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <ui:insert name="title">
                    <title>Default - Amasy</title>
                </ui:insert>    
            </f:facet>
        </h:head>
        <h:body>
            <h:outputStylesheet library="css" name="cssLayout.css" />
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100">
                    <ui:insert name="north">Menú</ui:insert>
                </p:layoutUnit>
                
                <p:layoutUnit position="south" size="50" closable="false" collapsible="false">
                        <div id="footer-text-container">
                            <p id="footer-text">&copy;2013 Made of Data . All Rights Reserved.</p>
                        </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menú">                
                    <ui:insert name="west">Menú.</ui:insert>                    
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content">Contenido.</ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
