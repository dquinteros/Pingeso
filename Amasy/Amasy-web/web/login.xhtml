<!DOCTYPE html>
<html lang="en"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Form</title>
        <h:outputStylesheet library="css" name="cssLayout.css" />
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100"></p:layoutUnit>
            <p:layoutUnit position="south" size="50"></p:layoutUnit>
            <p:layoutUnit position="west" size="50"></p:layoutUnit>
            <p:layoutUnit position="east" size="50"></p:layoutUnit>
            
            <p:layoutUnit position="center">
                
                <h:form class="ui-login ui-login-greeting">
                    <p:fieldset legend="Bienvenido a Amasy">  
                        <h:panelGrid columns="2" cellpadding="10">  
                            <h:outputText  
                            value="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum." />  
                            </h:panelGrid>  
                    </p:fieldset>

                </h:form>
                <h:form class="ui-login ui-login-form">
                    <p:fieldset legend="Ingreso">  
                        <h:panelGrid columns="1" cellpadding="10">
                            <h:outputLabel for="username" value="Usuario:"/>
                            <p:inputText value="#{loginMB.userName}" id="username"/>  
                            <h:outputLabel for="password" value="Contraseña:"/>
                            <p:password id="password" value="#{loginMB.password}" feedback="false"/>  
                            <p:commandButton type="submit" value="Iniciar sesión" action="#{loginMB.login()}"/>
                            <img class="login-img" src="./resources/img/student_hand_raised.png" />
                        </h:panelGrid>  
                    </p:fieldset>
