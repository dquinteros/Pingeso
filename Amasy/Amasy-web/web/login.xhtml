<!DOCTYPE html>

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Form</title>
        <h:outputStylesheet library="css" name="login.css" />
    </h:head>
    <h:body>
        <h:form class="prueba">
            <p:fieldset legend="Amasy">  
                <h:panelGrid columns="2" cellpadding="10">  
                    <h:outputLabel for="username" value="Usuario:"/>
                    <p:inputText value="#{loginMB.userName}" id="username"/>  
                    <h:outputLabel for="password" value="Contraseña:"/>
                    <p:password id="password" value="#{loginMB.password}" feedback="false"/>  
                    <p:commandButton type="submit" value="Iniciar sesión" action="#{loginMB.login()}"/>
                </h:panelGrid>  
            </p:fieldset>
