<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../student/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <h:form id="form">  
            <p:dataTable  var="courseDTO" value="#{viewAllCoursesMB.courseList}" rowKey="#{courseDTO.name}" paginator="true" rows="10"  
                          filteredValue="#{viewAllCoursesMB.filteredCourses}" id="courseDTOTable">
                <p:growl for="growl" life="3000"/>
                <f:facet name="header">  
                    Lista de cursos
                </f:facet>  
                <p:column headerText="Universidad" sortBy="nameUniversity" filterBy="nameUniversity" id="nameUniversity">  
                    #{courseDTO.nameUniversity}
                </p:column>  
                <p:column headerText="Curso" sortBy="name" filterBy="name" id="name">  
                    #{courseDTO.name}
                </p:column>  
                <p:column headerText="Nivel" sortBy="level" filterBy="level" id="level" styleClass="center">  
                    #{courseDTO.level}  
                </p:column>                    
                <p:column headerText="Profesor(RUT)" sortBy="teacher.rut" filterBy="teacher.rut" id="rut">  
                    <p:panel visible="#{courseDTO.teacher.rut!=0}" style="border: none">
                        #{courseDTO.teacher.firstName} #{courseDTO.teacher.lastName}(#{courseDTO.teacher.rut})
                    </p:panel>                     
                </p:column>  
                <p:column styleClass="center" headerText="Acciones">
                    <p:commandButton id="assistanceButton" icon="ui-icon-clipboard" title="Ver la asistencia" action="#{viewAllCoursesMB.assistanceOfStudent(courseDTO.id)}"/>
                    <p:tooltip for="assistanceButton" value="Ver la asistencia" showEffect="fade" hideEffect="fade" /> 
                </p:column>
            </p:dataTable>
        </h:form>         
    </ui:define>
</ui:composition>
